[loggers]
keys=root

[handlers]
keys=infohandler, errorhandler

[formatters]
keys=formatter

[logger_root]
level=INFO
handlers=infohandler, errorhandler


[handler_infohandler]
class=logging.handlers.TimedRotatingFileHandler
level=INFO
formatter=formatter
args=('./logs/btfutu_log.out', 'D', 1, 3)

[handler_errorhandler]
class=logging.handlers.TimedRotatingFileHandler
level=ERROR
formatter=formatter
args=('./logs/btfutu_log.err', 'D', 1, 3)


[formatter_formatter]
format=%(asctime)s %(filename)s %(thread)d %(name)-8s %(levelname)-8s %(message)s